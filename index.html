<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>  
  <style>   
    body {   
      margin: 0;
      padding-top: 50px;
      font-family: 'Poppins', sans-serif;
      background: url('img.jpg') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
    }
    .weather-app {
      max-width: 500px;     
      margin: auto;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .app-header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .search-bar input {
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 70%;
      font-size: 1rem;
    }
    .search-bar button {
      padding: 10px;
      border: none;
      border-radius: 0 10px 10px 0;
      background: #ff7eb3;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-bar button:hover {
      background: #ff3c8f;
    }   
    .weather-card {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    #city-name {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    #weather-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #temp {
      font-size: 2.5rem;
      font-weight: bold;
    }
    #description {
      font-size: 1.2rem;
      font-style: italic;
    }    
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }   
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }   
    @media (max-width: 768px) {
      .weather-app {
        padding: 15px;
      }    
      #temp {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <header class="app-header">
      <h1>WeatherNow ðŸŒ¤</h1>
      <div class="search-bar">
        <input type="text" placeholder="Enter city name..." id="city-input">
        <button id="search-btn">Search</button>
      </div>
    </header>
    <div class="weather-display">
      <div id="loading-spinner" class="loader"></div> 
      <div class="weather-card">
        <h2 id="city-name">City Name</h2>
        <div id="weather-info">
          <p id="temp">--Â°C</p>
          <p id="description">Weather description</p>
        </div>
      </div>
    </div>
    <footer>
      <p>Powered by OpenWeather API</p>
    </footer>
  </div>
  <script>
    document.getElementById('search-btn').addEventListener('click', getWeather);    
    async function getWeather() {
      const city = document.getElementById('city-input').value.trim();
      const apiKey = 'bc32cd52e7cf06451eb7349d43698d25'; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      const loader = document.getElementById('loading-spinner');
      const weatherCard = document.querySelector('.weather-card');
      if (!city) {
        alert('Please enter a city name!');
        return;
      }
      try {
        loader.style.display = 'block';  
        weatherCard.style.display = 'none';
        setTimeout(async () => {
          const response = await fetch(url);
          const data = await response.json();
          loader.style.display = 'none'; 
          if (data.cod === 200) {
            weatherCard.style.display = 'block'; 
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('temp').textContent =` ${data.main.temp}Â°C`;
            document.getElementById('description').textContent = data.weather[0].description;
          } else {
            alert('City not found! Please try again.');
          }
        }, 1000); 
      } catch (error) {
        loader.style.display = 'none'; 
        alert('Unable to fetch weather data. Please try again later.');
      }
    }
  </script>
</body>
</html>
